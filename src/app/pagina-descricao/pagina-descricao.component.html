<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<section class="container">
  <div class="col-md-6">
    <div class="text-white">
      <h1 class="">{{ filmeDetalhes.title }}</h1>
      <!--<p class="float-end text-white votos"> Votos {{ filmeDetalhes.vote_count }} </p>-->
      <i class="fa-sharp fa-regular"></i>
    </div>

    <img
      class="card-img-top img-fluid poster-image"
      [ngSrc]="'https://image.tmdb.org/t/p/original' + filmeDetalhes.poster"
      width="653"
      height="930"
      [alt]=""
    />

    <div class="generos float">
      <div *ngFor="let generos of filmeDetalhes.generos">
        <span class="badge bg-whi fs-6">{{ generos }}</span>
      </div>
    </div>

    <div>
      <p class="text-white mt-4 descricao">
        {{ filmeDetalhes.overview }}
      </p>
    </div>
  </div>

  <div class="col-md-6">
    <iframe
      class="float-end"
      src="https://www.youtube.com/embed/fC5MKJDW6sc"
      title='GEAR5 (fifth) "This is my PEAK!" -ANIME DATE REVEALED TEASER REEL'
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
</section>
